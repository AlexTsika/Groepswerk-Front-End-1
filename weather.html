<body class="bg-info text-dark">

<header>
<!-- place navbar here -->
</header>

<main>
    <!-- weather info -->
<div class="container-fluid mt-5">
    <div class="row mb-3 p-2" id="weather">
        <div class="col text-center ms-5">
            <h4 class="mb-0"><span id="location">Genk, Vlaanderen, België</span></h4>
            <h2 class="mt-0 mb-3"><span id="localTemp">9.4</span>°</h2>
            <img src="/images/cloudy.svg" alt="" id="weatherImage" class="weather-image img-fluid">
        </div>
        <div class="col">
            <h4 class="text-center mt-5"><span id="weatherConditions">Overcast</span></h4>
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-light border border-dark border-2 mt-5 me-5" id="refreshButton"><span class="fw-bold">Refresh Weather!</span></button>
        </div>
    </div>
    <!-- name and date -->
    <div class="row mb-3 p-2" id="nameDate">
        <div class="col">
            <h1 class="text-center p-3 m-1">Welcome <span id="name">Alexandros Tsikakis</span>! (<span id="bYear">1989</span>)</h1>
        </div>
    </div>
    <!-- horoscope and quote -->
    <div class="row mb-3 p-2">
        <div class="col text-center ms-5">
            <img src="/images/zodiac-snake.png" alt="zodiac-image" id="zodiacImage" class="zodiac-image img-fluid">
        </div>
        <div class="col" id="horoscopeQuote">
            <h4 id="chineseQuotes" class="text-center p-5 mt-3 me-5 fst-italic">A hundred no's are less agonizing than one insincere yes.</h4>
        </div>
    </div>
</div>
</main>
