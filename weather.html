<html lang="en">

<head>
    <title>The Incognito's</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="custom.css">
</head>

<body class="bg-info text-dark">

    <header>
        <!-- place navbar here -->
    </header>

<main>
    <!-- weather info -->
<div class="container-fluid mt-3">
    <div class="row mb-3 p-2" id="weather">
        <div class="col text-center ms-5">
            <h4 class="mb-0"><span id="location">location</span></h4>
            <h2 class="mt-0 mb-3"><span id="localTemp">temp in </span>°</h2>
            <img src="" alt="" id="weatherImage" class="img-fluid">
        </div>
        <div class="col">
            <h4 class="text-center mt-5">Weather Conditions:</h4>
            <h2 class="text-center"><span id="weatherConditions">conditions</span></h2>
        </div>
        <div class="col text-center">
            <button type="button" class="btn btn-light border border-dark border-2 mt-5 me-5" id="refreshButton"><span class="fw-bold">Refresh Weather!</span></button>
        </div>
    </div>
    <!-- name and date -->
    <div class="row mb-3 p-2" id="nameDate">
        <div class="col">
            <h2 class="text-center p-3 m-1">Welcome <span id="name">name</span>! (<span id="bYear">year</span>)</h2>
        </div>
    </div>
    <!-- horoscope and quote -->
    <div class="row mb-3 p-2">
        <div class="col" id="horoscopeQuote">
            <h4 class="text-center p-5 mt-3 ms-5 fst-italic">"<span id="chineseQuotes">quote</span>"</h4>
        </div>
        <div class="col text-center me-5">
            <img src="" alt="" id="zodiacImage" class="img-fluid">
            <!-- text under image -->
            <h4 class="text-center mt-3">Your Chinese Zodiac (生肖 shēngxiào) sign</h4>
        </div>
    </div>
</div>
</main>

    <footer>
        <!-- place footer here -->
    </footer>

</body>
