<body class="bg-info text-dark">

    <header>
        <!-- place navbar here -->

    <main>

        <div class="container-fluid mt-3">
            <!-- welcome name -->
            <div class="row mb-3 p-2" id="nameDate">
                <div class="col">
                    <h2 class="text-center p-3 m-1">Welcome <span id="name">name</span>!</h2>
                </div>
            </div>
            <!-- weather info -->
            <div class="row mb-3 p-2" id="weather">
                <div class="col text-center">
                    <h4 class="mb-0"><span id="location">location</span></h4>
                    <h2 class="mt-3 mb-0"><span id="localTemp">temp in </span>° Celsius</h2>
                    <h5 class="mt-0 mb-3"><span id="localTempFahr">temp in </span>° Fahrenheit</h5>
                    <img src="" alt="" id="weatherImage" class="img-fluid">
                </div>
                <div class="col-md">
                    <h2 class="text-center mt-5 mb-5"><span id="weatherConditions">conditions</span></h2>
                    <h4 class="text-center"><span id="weatherDescription">description</span></h4>
                </div>
                <div class="col text-center">
                    <button type="button" class="btn btn-light border border-dark border-2 mt-5"
                        id="refreshButton"><span class="fw-bold">Refresh Weather!</span></button>
                </div>
            </div>
            <!-- horoscope and quote -->
            <div class="row mb-3 p-2">
                <div class="col" id="horoscopeQuote">
                    <h4 class="text-center p-5 mt-3 fst-italic"><q id="chineseQuotes">quote</q></h4>
                </div>
                <div class="col-md text-center">
                    <img src="" alt="" id="zodiacImage" class="img-fluid">
                    <!-- text under image -->
                    <h4 class="text-center mt-3">Your Chinese Zodiac (生肖 shēngxiào) sign</h4>
                    <h2><span id="bYear">year</span></h2>
                    <h3><i>The year of the <span id="animalSign"></span></i></span></h3>
